<div class="row">

  <div class="span12">

    <div id="main-column">

      <h1 class="multiline drmc-title drmc-color-supporting-technology-record">
        TMS lookup
        <span class="sub">Search by Object ID or Accession Number</span>
      </h1>

      <form name="queryForm" ng-submit="submit()">
        <div class="input-append row-fluid">
          <input class="span6" ng-model="query" placeholder="e.g. 930.2012 or 152406"/>
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>

      <hr />

      <div ng-show="found">
        <h1 class="multiline">
          {{ results.Title }}
          <span class="sub">
            <br />
            Object ID: <code>{{ results.ObjectID }}</code><br /><br />
            Accession Number: <code>{{ results.ObjectNumber }}</code>
          </span>
        </h1>
        <div class="row">
          <div class="span6">
            <table class="table table-bordered">
              <tr ng-repeat="(key, value) in results">
                <td>{{ key }}</td>
                <td>{{ value }}</td>
              </tr>
            </table>
          </div>
          <div class="span6" ng-if="thumbnail != false">
            <img ng-src="{{ thumbnail }}"/><br /><br />
            <a class="btn" hrer ng-click="zoom()" ng-if="!zoomed">View full image</a>
          </div>
        </div>
      </div>

      <div ng-show="submitted && !found">
        <h1>No results</h1>
      </div>

  </div>
</div>
