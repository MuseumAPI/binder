<div id="wrapper" class="container">

  <div class="row">
    <div class="offset4 span4">
      <div id="content" class="login">

        <h1>Binder</h1>

        <p>Log in</p>

        <div class="alert" ng-if="error">
          {{ error }}
        </div>

        <form name="form" ng-submit="submit()" novalidate>

          <div class="form-item form-item-email">
            <input type="text" ng-model="username" autofocus="autofocus" class="input-block-level" required placeholder="Username"/>
          </div>

          <div class="form-item form-item-password">
            <input type="password" ng-model="password" class="input-block-level" required placeholder="Password"/>
          </div>

          <section class="actions">
            <button type="submit" class="btn btn-primary btn-block btn-large" ng-disabled="form.$invalid ||Â loading">{{ loading ? 'Logging in...' : 'Log in' }}</button>
          </section>

        <form>

      </div>
    </div>
  </div>
</div>
