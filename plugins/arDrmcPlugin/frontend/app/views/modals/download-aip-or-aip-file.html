<div class="download-aip-modal">

  <form name="modalContainer.form" ng-submit="submit()" novalidate>

    <div class="modal-header">
      <button type="button" ng-click="cancel()" class="close">Ã—</button>
      <h2>{{ title }}</h2>
    </div>

    <div class="modal-body">
      <p>
        <label>Downloading: <code>{{ downloadDescription }}</code></label>
      </p>
      <label>Reason for download (min. length {{ minLength }} characters)</label>
      <textarea name="reason" ng-model="modalContainer.reason" ng-required="true" ng-minlength="{{ minLength }}"></textarea>
    </div>

    <div class="modal-footer">
      <button ng-class="{ btn: true, 'btn-primary': modalContainer.form.$valid, 'btn-danger': !modalContainer.form.$valid }" type="submit" ng-disabled="!modalContainer.form.$valid">
        {{ modalContainer.form.$valid ? 'Download' : 'What\'s the reason?' }}
      </button>
      <button class="btn btn-cancel" ng-click="cancel()">Cancel</button>
    </div>

  </form>

</div>
