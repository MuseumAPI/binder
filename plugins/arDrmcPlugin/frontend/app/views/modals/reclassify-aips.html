<div>

  <div class="modal-header">
    <button type="button" ng-click="cancel()" class="close">Ã—</button>
    <h2 class="multiline">
      Reclassify AIP
      <span class="sub">{{ modalContainer.name }}</span>
    </h2>
  </div>

  <div class="modal-body">

    <p>Part of {{ modalContainer.part_of_title }}.</p>

    <div class="form-item">
      <label>Reclassify as:</label>
      <select ng-model="modalContainer.type_id" ng-options="class.id as class.name for class in classifications">
        <option value="">Unclassified</option>
      </select>
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="reclassify()">Save</button>
    <button class="btn btn-cancel" ng-click="cancel()">Cancel</button>
  </div>

</div>
