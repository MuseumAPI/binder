<div>

  <div class="modal-header">
    <button type="button" ng-click="cancel()" class="close">Ã—</button>
    <h2>Save report</h2>
  </div>

  <section>
    <div class="content">
      <section>
        <h2>Parameters</h2>
        <div>
          <div class="field">
            <h3>Report type</h3>
            <div>{{ criteria.type }}</div>
          </div>
          <div class="field" ng-if="criteria.from != undefined">
            <h3>From</h3>
            <div>{{ criteria.from | date: 'shortDate' }}</div>
          </div>
          <div class="field" ng-if="criteria.to != undefined">
            <h3>To</h3>
            <div>{{ criteria.to | date: 'shortDate' }}</div>
          </div>
        </div>
      </section>
    </div>
  </section>

  <form name="modalContainer.form" ng-submit="submit()" novalidate>

    <div class="modal-body">

      <div class="form-item">
        <label for="name">Name<span class="input-required">*</span></label>
        <input type="text" name="name" ng-model="criteria.name" required/>
      </div>

      <div class="form-item">
        <label for="description">Description</label>
        <textarea rows="4" name="description" ng-model="criteria.description"></textarea>
      </div>

    </div>

    <div class="modal-footer">
      <button type="submit" ng-class="{ btn: true, 'btn-primary': modalContainer.form.$valid  }" ng-disabled="modalContainer.form.$invalid">Save</button>
      <button class="btn btn-cancel" ng-click="cancel()">Cancel</button>
    </div>

  </form>

</div>
