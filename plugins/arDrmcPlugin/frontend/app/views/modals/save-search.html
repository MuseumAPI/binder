<div>

  <div class="modal-header">
    <button type="button" ng-click="cancel()" class="close">Ã—</button>
    <h2>{{ new ? 'Save' : 'Edit' }} search</h2>
  </div>

  <section>
    <div class="content">
      <section>
        <h2>Parameters</h2>
        <div>
          <div class="field">
            <h3>type</h3>
            <div>{{ resource.type }}</div>
          </div>
          <div class="field" ng-repeat="(label, value) in resource.criteria" ng-if="value != undefined">
            <h3>{{ label }}</h3>
            <div>{{ value }}</div>
          </div>
        </div>
      </section>
    </div>
  </section>

  <form name="modalContainer.form" ng-submit="submit()" novalidate>

    <div class="modal-body">

      <div class="form-item">
        <label class="required">Name</label>
        <input type="text" name="name" ng-model="resource.name" required/>
      </div>

      <div class="form-item">
        <label>Description</label>
        <textarea rows="4" cols="30" name="description" ng-model="resource.description"></textarea>
      </div>

    </div>

    <div class="modal-footer">
      <div class="modal-footer-message" ng-show="modalContainer.form.$invalid">
        The name is required
      </div>
      <button type="submit" ng-class="{ btn: true, 'btn-primary': modalContainer.form.$valid }" ng-disabled="modalContainer.form.$invalid">{{ new ? 'Create' : 'Update' }}</button>
      <button class="btn btn-cancel" ng-click="cancel()">Cancel</button>
    </div>

  </form>

</div>
