<section ng-if="facet.terms.length > 0" ng-class="{ facet: true, open: !collapsed }">

  <a href ng-click="toggle()">
    <div class="facet-header">
      <p>{{ label }}</p>
    </div>
  </a>

  <div class="facet-body">
    <ul>
      <li ng-class="{ active: isSelected() }">
        <a href ng-click="select()">All</a>
      </li>
      <li ng-repeat="term in facet.terms | orderBy:'count':true" ng-class="{ active: isSelected(term.term) }">
        <a href ng-click="select(term.term)">
          {{ term.label }}
          <span class="facet-count">{{ term.count }}</span>
        </a>
      </li>
    </ul>
  </div>

</section>
