<div ng-if="criteria.query || name" class="search-heading">

  <span class="saved-search-tag" ng-if="name">{{ name }}</span>

  <div class="search-current-query" ng-if="criteria.query">
    <span class="prefix">Search &raquo;</span>
    <span class="value">"{{ criteria.query }}"</span>
    <a href ng-click="unsetQuery()"><i class="icon-remove"></i></a>
  </div>

</div>

<div class="search-tabs">
  <ul class="nav nav-tabs">
    <li ng-repeat="tab in tabs" ng-class="{ active: selectedEntity == tab.entity }">
      <a ng-class="[tab.cssClass]" ui-sref="main.search.entity({ entity: tab.entity })">{{ tab.name }}</a>
    </li>
  </ul>
</div>
